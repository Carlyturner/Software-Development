
{% load static %}




<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
        <title> Taskly | Register </title>
        <style>
            .submit-btn {
                background-color: rgb(47, 180, 40);
                color: black;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
            }
        </style>
    </head>

    {% include 'pre-base.html' %}

    <br>
    <div class="container bg text-white shadow-md p-5 form-layout">
        <h3 class="text-white">Registration page</h3>
        <hr>
        <br>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{ form.as_p }}
            <br><br>
            <input class="btn btn-primary navbar-btn" type="submit" value="Register" class="submit-btn" />
            <br><br>
            <p>Already have an account? <a href="{% url 'my-login' %}" style="color: black;"><br><br> Login</a></p>



        </form>

    </div>

    <br>

</html>
