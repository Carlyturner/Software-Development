
{% load static %}




<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
        <style>
            .submit-btn {
                background-color: rgb(47, 180, 40);
                color: black;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
            }
        </style>
    </head>

    {% include 'navbar.html' %}

    <br> 

    <div class="container bg-white text-dark shadow-md p-5 form-layout"> <!-- Added 'text-dark' class for contrasting text color -->

        <h3 class="text-yellow">This is our registration page!</h3>

        <hr>

        <br>

        <form method="POST" autocomplete="off">

            {% csrf_token %}

            {{form.as_p}}


            <input class="btn btn-primary navbar-btn" type="submit" value="Submit" class="submit-btn" />

        </form>

    </div>

    <br>

</html>
